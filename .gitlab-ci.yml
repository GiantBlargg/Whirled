image: barichello/godot-ci:mono-3.2.2
pull_policy: if-not-present

# Cache imported assets between runs
cache:
  key: import-assets
  paths:
    - .import/

stages:
  - export

linux:
  stage: export
  script:
    - mkdir -v -p build/linux
    - godot -v --export "Linux/X11" ../build/linux/$CI_PROJECT_NAME.x86_64
  artifacts:
    name: $CI_PROJECT_NAME-$CI_JOB_NAME
    paths:
      - build/linux

windows:
  stage: export
  script:
    - mkdir -v -p build/windows
    - godot -v --export "Windows Desktop" ../build/windows/$CI_PROJECT_NAME.exe
  artifacts:
    name: $CI_PROJECT_NAME-$CI_JOB_NAME
    paths:
      - build/windows